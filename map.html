<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="login.js" defer></script>
</head>

<body>
    <!--Header-->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Memory Roots</a>

            <!-- Hamburger Icon -->
            <div class="nav_toggle" id="nav-toggle">
                <i class="uil uil-bars"></i>
            </div>

            <ul class="nav_items" id="nav-items">
                <li class="nav_item">
                    <a href="login.html" class="nav_link">Home</a>
                    <a href="map.html" class="nav_link">Map</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>

            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <!--Home-->
    <section class="home">
        <div class="map-flex-container">
            <div class="map-description">
                <h2>Map Preview</h2>
                <p>
                    Explore the interative map of Himlayan De San Jose.  
                    Use this map to locate plots, landmarks, and navigate the area with ease.
                </p>
            </div>
            <div class="map-image-container">
                <img src="map.png" alt="Preview of the Map" class="map-image">
            </div>
        </div>
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!--Login Form-->
            <div class="form login_form">
                <form action="#" id="login-form">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" id="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="password" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide "></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button class="button" type="submit">Log In</button>
                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup-link">Sign Up</a>
                    </div>
                </form>
            </div>

            <!--Sign Up Form-->
            <div class="form signup_form">
                <form action="#" id="signup-form">
                    <h2>Sign Up</h2>
                    <div class="input_box">
                        <input type="email" id="signup-email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="signup-password" placeholder="Create password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide "></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="signup-confirm" placeholder="Confirm password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide "></i>
                    </div>
                    <button class="button" type="submit">Sign Up</button>
                    <div class="login_signup">
                        Already have an account? <a href="#" id="login-link">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </section>    
</body>
</html>
