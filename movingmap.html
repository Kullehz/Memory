<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Roots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="movingmap.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <!--Header-->
    <header class="header">
        <nav class="nav">
            <a href="preview.html" class="nav_logo">Memory Roots</a>
            <!-- Hamburger Icon -->
            <div class="nav_toggle" id="nav-toggle">
                <i class="uil uil-bars"></i>
            </div>
            <ul class="nav_items" id="nav-items">
                <li class="nav_item">
                    <a href="index.html" class="nav_link">Home</a>
                    <a href="movingmap.html" class="nav_link">Map</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <section class="map">
      <h1>Cemetery Family/Relatives Locator</h1>
      <div class="map-container">
        <div class="buttons">
          <button onclick="setPath('path1')">Your Grandmother</button>
          <button onclick="setPath('path2')">Your Uncle</button>
          <button onclick="setPath('path3')">Your Auntie</button>
        </div>

        <svg viewBox="0 0 400 400">
          <!-- Paths -->
          <path id="path1" d="M 100 399 L 170 235 L 55 185 L 115 50" />
          <path id="path2" d="M 100 399 L 170 235 L 55 185 L 109 69 L 200 110" />
          <path id="path3" d="M 100 399 L 170 235 L 285 290 L 350 150" />

          <!-- Red animated circle -->
          <circle class="circle" r="10" />

          <!-- Green destination markers -->
          <circle id="end1" class="tooltip-target" r="10" fill="green" cx="115" cy="50" data-tooltip="Michaela Flanders - Grandmother" style="display: none;"></circle>
          <circle id="end2" class="tooltip-target" r="10" fill="green" cx="200" cy="110" data-tooltip="Harrison Flanders - Uncle" style="display: none;"></circle>
          <circle id="end3" class="tooltip-target" r="10" fill="green" cx="350" cy="150" data-tooltip="Juliet Flanders - Auntie" style="display: none;"></circle>
        </svg>
      </div>
    </section>
   
    <script>
      // Mobile nav toggle
      document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('nav-toggle');
        const navItems = document.getElementById('nav-items');
        navToggle.addEventListener('click', function() {
          navItems.classList.toggle('show');
        });
      });
    </script>
    <script src="movingmap.js"></script>
  </body>
</html>
